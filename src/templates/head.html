<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="assets/libs/wow/animate.min.css"> -->
    <link rel="stylesheet" href="assets/header/header.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Delicious</title>
</head>

<body>

  <header class="main-header">

    <!--  header-top  -->
    <div class="header-top">
      <div class="container">
        <div class="row">
          <div class="col-12">

            <!--  links  -->
            <div class="links">
              <a class="link_item" href="#"><i class="icon icon-check-order"></i>Check Order</a>
              <a class="link_item" href="#"><i class="icon icon-shop-now"></i>Shop Now</a>
            </div><!--  links  -->

          </div><!--  col-12  -->
        </div><!--  row  -->
      </div><!--  container  -->
    </div><!--  header-top  -->

    <!--  header-menu  -->
    <div class="header-menu">
      <div class="container">
        <div class="row">

          <div class="col-md-3">
            <!--  logo  -->
            <div class="logo">
              <a href="#">
                <img src="assets/i/logo.png" alt="logo">
              </a>
            </div>
          </div>

          <div class="col-md-9">
            <!--  main-menu  -->
            <ul class="main-menu">
              <li class="main-menu__item active"><a href="#" class="main-menu__link">Home</a></li>
              <li class="main-menu__item"><a href="#" class="main-menu__link">Our Candy</a></li>
              <li class="main-menu__item"><a href="#" class="main-menu__link">Our Story</a></li>
              <li class="main-menu__item"><a href="#" class="main-menu__link">Candy Shop</a></li>
              <li class="main-menu__item"><a href="#" class="main-menu__link">Contact</a></li>
              <li class="main-menu__item"><a href="#" class="main-menu__link">Blog</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!--  header-slider  -->
    <div class="header-slider">
      <div class="container">
        <div class="row">
          <div class="col-12">

            <!--header-slider-wrap-->
            <div class="header-slider-wrap" id="js-slider">
              <div class="slider-item">
                <img src="assets/i/slider-item-1.jpg" alt="">
              </div>
              <div class="slider-item">
                <img src="assets/i/slider-item-2.jpg" alt="">
              </div>
              <div class="slider-item">
                <img src="assets/i/slider-item-3.jpg" alt="">
              </div>
              <div class="slider-item">
                <img src="assets/i/slider-item-4.jpg" alt="">
              </div>
              <div class="slider-item">
                <img src="assets/i/slider-item-5.jpg" alt="">
              </div>
            </div>

            <div class="left-slider-cake"></div>
            <div class="right-slider-cake"></div>

            <!--slider-arrows-->
            <div class="slider-arrows">
              <button class="slider-arrow slider-arrow-left" id="js-slider-arrow-left"></button>
              <button class="slider-arrow slider-arrow-right" id="js-slider-arrow-right"></button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!--  header-bottom  -->
    <div class="header-bottom">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="header-bottom__slogan">
              Candilicious Offers the Finest Baked Treats and Candy Anywhere in the World
            </p>
          </div>
        </div>
      </div>
    </div>

  </header>
